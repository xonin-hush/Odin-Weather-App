<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../src/style.css" />
    <link rel="stylesheet" href="../src/dialogs.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.projectDialog.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&family=Poppins:wght@100&family=Roboto:wght@300&family=Whisper&display=swap"
      rel="stylesheet"
    />
    <script src="./main.js" defer="defer"></script>
  </head>

  <body>
    <header id="header">
      <h1>Weather App</h1>
    </header>
    <form>
      <label for="location">Enter Your Location</label>
      <input type="text" id="location" name="location" required />
      <span class="error" id="location-error"></span>
      <button type="search" id="search">Search</button>
    </form>
  </body>
</html>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>
