<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../src/style.css" />
    <link rel="stylesheet" href="../src/dialogs.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.projectDialog.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&family=Poppins:wght@100&family=Roboto:wght@300&family=Whisper&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="./main.js" defer="defer"></script>
  </head>

  <body>
    <header id="header">
      <h1>Weather App</h1>
    </header>
    <form>
      <label for="location">Enter Your Location</label>
      <input type="text" id="location" name="location" required />
      <span class="error" id="location-error"></span>
      <div><button type="search" id="search">Search</button>
        <button class="temp-button">°C</button><button class="temp-button">°F</button>
      </form></div>
      
    <div >
      <div>
        <div class="title">Current Location</div>
        <div id="current-location" class="info" ></div>
      </div>
      <div>
        <div class="title">Temperature</div>
        <div id="temp" class="info"></div>
      </div>
      <div>
        <div class="title">Feels Like</div>
        <div id="feels-like" class="info"></div>
      </div>
      <div>
        <div class="title">Pressure</div>
        <div id="pressure" class="info"></div>
      </div>
      <div>
        <div class="title">Humidity</div>
        <div id="humidity" class="info"></div>
      </div>
    </div>
  </body>
</html>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>
